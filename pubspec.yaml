name: chess_app
description: "A chess GUI."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.5+1
  flutter_svg: ^2.2.0
  window_manager: ^0.5.1
  go_router: ^16.2.1
  flutter_staggered_grid_view: ^0.7.0
  flutter_soloud: ^3.3.3
  ffi: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/backgrounds/
    - assets/images/chess_pieces/white/
    - assets/images/chess_pieces/black/
    - assets/images/tiles/
    - assets/sounds/
